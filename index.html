<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main>
      <section class="cards-container">
        <div class="card-user">
          <div class="card-user__data">
            <img
              src="./assets/img/image-jeremy.png"
              alt="Jeremy-user"
              class="card-user__image"
            />
            <small>Report for</small>
            <p>Jeremy Robson</p>
          </div>

          <div class="card-user__time">
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
        </div>

        <div class="card">
          <div class="bg-section">
            <img
              src="./assets/img/icon-work.svg"
              alt="work-icon"
              class="bg-section__image"
            />
          </div>
          <div class="card__data">
            <img
              src="./assets/img/icon-ellipsis.svg"
              alt="elipsis-icon"
              class="elipsis-icon"
            />
            <span>Work</span>
            <strong>32hrs</strong>
            <small>Last Week - 36hrs</small>
          </div>
        </div>

        <div class="card">
          <div class="bg-section">
            <img
              src="./assets/img/icon-play.svg"
              alt="play-icon"
              class="bg-section__image"
            />
          </div>
          <div class="card__data">
            <img
              src="./assets/img/icon-ellipsis.svg"
              alt="elipsis-icon"
              class="elipsis-icon"
            />
            <span>Play</span>
            <strong>10hrs</strong>
            <small>Last Week - 8hrs</small>
          </div>
        </div>

        <div class="card">
          <div class="bg-section">
            <img
              src="./assets/img/icon-study.svg"
              alt="study-icon"
              class="bg-section__image"
            />
          </div>
          <div class="card__data">
            <img
              src="./assets/img/icon-ellipsis.svg"
              alt="elipsis-icon"
              class="elipsis-icon"
            />
            <span>Study</span>
            <strong>4hrs</strong>
            <small>Last Week - 7hrs</small>
          </div>
        </div>

        <div class="card">
          <div class="bg-section">
            <img
              src="./assets/img/icon-exercise.svg"
              alt="exercise-icon"
              class="bg-section__image"
            />
          </div>
          <div class="card__data">
            <img
              src="./assets/img/icon-ellipsis.svg"
              alt="elipsis-icon"
              class="elipsis-icon"
            />
            <span>Exercise</span>
            <strong>4hrs</strong>
            <small>Last Week - 5hrs</small>
          </div>
        </div>

        <div class="card">
          <div class="bg-section">
            <img
              src="./assets/img/icon-social.svg"
              alt="social-icon"
              class="bg-section__image"
            />
          </div>
          <div class="card__data">
            <img
              src="./assets/img/icon-ellipsis.svg"
              alt="elipsis-icon"
              class="elipsis-icon"
            />
            <span>Social</span>
            <strong>5hrs</strong>
            <small>Last Week - 10hrs</small>
          </div>
        </div>

        <div class="card">
          <div class="bg-section">
            <img
              src="./assets/img/icon-self-care.svg"
              alt="self-care-icon"
              class="bg-section__image"
            />
          </div>
          <div class="card__data">
            <img
              src="./assets/img/icon-ellipsis.svg"
              alt="elipsis-icon"
              class="elipsis-icon"
            />
            <span>Self Care</span>
            <strong>2hrs</strong>
            <small>Last Week - 2hrs</small>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
